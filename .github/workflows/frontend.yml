name: Frontend Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: shameer6749/frontend-system:${{ github.sha }}

    - name: Update docker-compose.yaml
      run: |
        sed -i 's/shameer6749\/frontend-system:.*/shameer6749\/frontend-system:${{ github.sha }}/' docker-compose.yaml
      working-directory: ${{ github.workspace }}

    - name: Check for changes
      id: git-check
      run: |
        git diff
        if git diff --quiet; then
          echo "::set-output name=changes::false"
        else
          echo "::set-output name=changes::true"
        fi

    - name: Commit and push if changed
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --global user.email "shameerabdullah.sa7@gmail.com"
        git config --global user.name "ShameerAbdullah"
        git add docker-compose.yaml
        git commit -m "Update docker-compose.yaml for frontend"
        git push
